<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .input-group {
    margin: 10px 0;
    display: flex;
    align-items: center;
  }

  .input-group label {
    margin-right: 10px;
    width: 200px;
    text-align: right;
  }

  .input-group input {
    min-width: 300px;
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  .submit-btn, .voltar-btn {
    margin-left: 210px;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  .submit-btn {
    background-color: #28a745;
    color: #fff;
  }

  .submit-btn:hover {
    background-color: #218838;
  }

  .voltar-btn {
    background-color: #6c757d;
    color: #fff;
    display: none; /* Inicialmente oculto */
  }

  .voltar-btn:hover {
    background-color: #5a6268;
  }

  .title {
    text-align: center;
    margin-bottom: 20px;
  }
</style>
</head>
<body>

<div class="container">
  <h2 class="title">Previsão de Sobrevivência do Titanic</h2>

  <form action="/prever" method="POST">
    <div class="input-group">
      <label for="Title">Title:</label>
      <input type="text" id="Title" name="Title" placeholder="Mr, Miss, Mrs, Master ou Rare">
    </div>
    <div class="input-group">
      <label for="Pclass">Pclass:</label>
      <input type="text" id="Pclass" name="Pclass" placeholder="Número: 1, 2 ou 3">
    </div>
    <div class="input-group">
      <label for="Sex">Sex:</label>
      <input type="text" id="Sex" name="Sex" placeholder="0 (male) ou 1 (female)">
    </div>
    <div class="input-group">
      <label for="Age">Age:</label>
      <input type="text" id="Age" name="Age" placeholder="Idade (como um número)">
    </div>
    <div class="input-group">
      <label for="Fare">Fare:</label>
      <input type="text" id="Fare" name="Fare" placeholder="Valor da tarifa (número decimal dividido por ponto)">
    </div>
    <div class="input-group">
      <label for="Embarked">Embarked:</label>
      <input type="text" id="Embarked" name="Embarked" placeholder="0 (S), 1 (C) ou 2 (Q)">
    </div>
    <div class="input-group">
      <label for="IsAlone">IsAlone:</label>
      <input type="text" id="IsAlone" name="IsAlone" placeholder="0 (não) ou 1 (sim)">
    </div>
    <button type="submit" class="submit-btn">Prever</button>
  </form>  

  <div id="response" style="text-align: center; margin-top: 20px;">
    {{ resposta }}
  </div>  

</body>
</html>
